<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../Css/Feedback.css">
    <script src='../Javascript/script.js'></script>

</head>
<body>
    <h2 style="font-family:Papyrus"><span class="gradient-text"> Please fill out every space</span></h2>
    <form name="form" action="mailto:ateliertehcnologie@gmail.com" method="post" enctype="text/plain"  ></form>
        <table width=100% style="font-family:Titillium Web, sans-serif">
            <br><br><br><br>
            <tr>
                <td style="width:300px" >Name: <br><br></td>
                <td><input type="text" name="name" id="name" style="border: 2px solid rgb(99, 91, 91);border-radius: 10px;" placeholder="Your full name" onblur="nameValidate()"/><br><br></td>
            </tr>

            <tr>
                <td style="color: red;"><p id="Nameerror"></p></td>
            </tr>
            <tr>
                <td><p id="bbbbbb"></p></td>
            </tr>

            <tr>
                <td>Email: <br><br></td>
                <td><input type="text" name = "email" id="email" style="border: 2px solid rgb(99, 91, 91);border-radius: 10px;" placeholder="Your email" onblur="validateEmail()"/><br><br></td>
            </tr>

            <tr>
                <td style="color: red;"><p id="Mailerror"></p></td>
            </tr>

            <tr>
                <td>Feedback: <br><br></td>
                <td><textarea name="Feedback" id="Feedback" style="border: 2px solid rgb(99, 91, 91);border-radius: 10px;" placeholder="       Your Feedback..." cols="40" rows="5" onblur="requiredElement()"></textarea><br><br></td>
            </tr> 
            <tr>
                <td style="color: red;"><p id="Feedbackerror"></p></td>
            </tr>
            
        </table>

            <button type="submit" class="button1"onclick ="validateForm()">Submit</button>
            <button type="reset" class="button2" onclick="document.location.reload(true)">Cancel</button>
    </form>
</body>
</html>
